<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <ui:composition template="/WEB-INF/include/template.xhtml">
            <ui:define name="head">
                <title>Domrade</title>
                <h:outputStylesheet name="css/starter-template.css"/>
                <h:outputStylesheet name="css/formStyles.css"/>
                <h:outputStylesheet name="css/profileStyles.css"/>
            </ui:define>
            <ui:define name="body">
                <nav class="navbar navbar-inverse navbar-fixed-top">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" 
                                    data-toggle="collapse" 
                                    data-target="#navbar" 
                                    aria-expanded="false" 
                                    aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <div id="navbar" class="collapse navbar-collapse">
                            <ul class="nav navbar-nav">
                            </ul>
                        </div><!--/.nav-collapse -->
                    </div>
                </nav>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-4">
                            <h:form>
                                <div style="align-content: center">
                                    <div class="profileDiv">
                                        <div class="profilePicDiv">
                                            <div id="theProfilePicture"
                                                 style="align-items: center;"
                                                 class="profilePicDiv">
                                                <div class="login"
                                                     style="width: fit-content">
                                                    <div class="signup-form">
                                                        <div class="radioButtons">
                                                            <h:selectOneRadio value="#{signUpController.userRole}"
                                                                              enabledClass="myRadioInline"
                                                                              layout="pageDirection">
                                                                <f:selectItem itemValue="networkUser" 
                                                                              itemLabel="Network User">
                                                                </f:selectItem>
                                                                <f:selectItem itemValue="networkAdministrator" 
                                                                              itemLabel="Network Administrator"/>
                                                            </h:selectOneRadio>
                                                            <h:commandButton value="Finish"
                                                                             class="finishButton"
                                                                             action="#{signUpController.signUpPageTwo()}">
                                                            </h:commandButton>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                        <div class="col-lg-4"></div>
                    </div>
                </div><!-- /.container -->
            </ui:define>
        </ui:composition> 
    </f:view>
</html>
