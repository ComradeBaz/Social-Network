<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <ui:composition template="/WEB-INF/include/template.xhtml">
            <ui:define name="head">
                <title>Domrade</title>
                <!-- Custom styles for this template -->
                <h:outputStylesheet name="css/starter-template.css"/>
                <h:outputStylesheet name="css/formStyles.css"/>
                <h:outputStylesheet name="css/profileStyles.css"/>
                <h:outputStylesheet name="css/clear-default-styles.css"/>
                <h:outputScript library="js" name="clearTextBoxes.js"/>
            </ui:define>
            <ui:define name="body">
                <nav class="navbar navbar-inverse navbar-fixed-top">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" 
                                    data-toggle="collapse" 
                                    data-target="#navbar" 
                                    aria-expanded="false" 
                                    aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <div id="navbar" class="collapse navbar-collapse">
                            <ul class="nav navbar-nav">
                            </ul>
                        </div><!--/.nav-collapse -->
                    </div>
                </nav>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-4">
                            <h:form prependId="false">
                                <h:messages></h:messages>
                                <div style="align-content: center">
                                    <div class="profileDiv">
                                        <div class="profilePicDiv">
                                            <div id="theProfilePicture"
                                                 style="align-items: center;"
                                                 class="profilePicDiv">
                                                <div class="login"
                                                     style="width: fit-content">
                                                    <div class="sign-up-form">
                                                        <div class="app-title">
                                                            <h1>Sign Up</h1>
                                                        </div>
                                                    </div>
                                                    <div class="login-form">
                                                        <div class="control-group">
                                                            <h:inputText id="firstName"
                                                                         value="#{signUpController.firstName}"
                                                                         class="inputTextBoxStyleSignUp">
                                                            </h:inputText>

                                                        </div>
                                                        <div class="control-group">
                                                            <h:inputText id="lastName"
                                                                         value="#{signUpController.lastName}"
                                                                         class="inputTextBoxStyleSignUp">
                                                            </h:inputText> 
                                                        </div>
                                                        <div class="control-group">
                                                            <p:inputText id="emailAddress"
                                                                         placeholder="Email Address"
                                                                         value="#{signUpController.emailAddress}"
                                                                         class="inputTextBoxStyleSignUp"
                                                                         >
                                                            </p:inputText>

                                                        </div>
                                                        <div class="control-group">
                                                            <p:password id="password"
                                                                        placeholder="Password"
                                                                        value="#{signUpController.password}"
                                                                        class="inputTextBoxStyleSignUp"
                                                                        >
                                                            </p:password>           
                                                        </div>
                                                        <div class="control-group">
                                                            <p:password id="confirmPassword"
                                                                        placeholder="Confirm Password"
                                                                        value="#{signUpController.confirmPassword}"
                                                                        class="inputTextBoxStyleSignUp"
                                                                        >
                                                            </p:password> 
                                                        </div>
                                                        <div class="control-group">
                                                            <h:commandButton value="Sign Up"
                                                                             class="loginButton"
                                                                             action="#{signUpController.signUpPageOne()}"/>
                                                        </div>
                                                        <div class="control-group">
                                                            <h:commandLink value="Have an account? Log In"
                                                                           id="logIn"
                                                                           action="/login.xhtml?faces-redirect=true">
                                                                <f:ajax execute="@this"/>
                                                            </h:commandLink>
                                                            <div class="control-group">
                                                                <h:commandLink value="Terms"
                                                                               action="/terms.xhtml?faces-redirect=true">
                                                                    <f:ajax execute="@this"/>
                                                                </h:commandLink>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </h:form> 
                        </div>
                        <div class="col-lg-4">

                        </div>
                    </div>
                </div><!-- /.container -->
            </ui:define>
        </ui:composition> 
    </f:view>
</html>
