<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <ui:composition template="/WEB-INF/include/template.xhtml">
            <ui:define name="head">
                <title>Domrade</title>
                <!-- Custom styles for this template -->
                <h:outputStylesheet name="css/starter-template.css"/>
                <h:outputStylesheet name="css/formStyles.css"/>
                <h:outputScript library="js" name="login-script.js"/>
                <h:outputScript library="js" name="clearTextBoxesSetUpNetwork.js"/>
            </ui:define>
            <ui:define name="body">
                <nav class="navbar navbar-inverse navbar-fixed-top">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" 
                                    data-toggle="collapse" 
                                    data-target="#navbar" 
                                    aria-expanded="false" 
                                    aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <h:form>
                            <div id="navbar" class="collapse navbar-collapse">
                                <ul class="nav navbar-nav">
                                    <li>
                                        <h:commandLink action="#{logInController.logout()}"
                                                       value="Logout"/>
                                    </li>
                                </ul>
                            </div><!--/.nav-collapse -->
                        </h:form>
                    </div>
                </nav>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-4">
                            <h:form prependId="false">
                                <div class="login">
                                    <div class="login-screen">
                                        <div class="app-title">
                                            <h1>Set Up Network</h1>
                                        </div>
                                    </div>
                                    <div class="login-form">
                                        <div class="control-group">
                                            <p:inputText id="networkName"
                                                         value="#{networkAdminController.network.name}"
                                                         class="inputTextBoxStyle watermark">
                                            </p:inputText>
                                            <p:watermark for="networkName"
                                                         value="Network ID"/>
                                        </div>
                                        <div class="control-group">
                                            <p:inputText id="city"
                                                         value="#{networkAdminController.network.city}"
                                                         class="inputTextBoxStyle">
                                            </p:inputText>
                                            <p:watermark for="city"
                                                         value="City"/>
                                        </div>
                                        <div class="control-group">
                                            <p:inputText id="country"
                                                         value="#{networkAdminController.network.country}"
                                                         class="inputTextBoxStyle">
                                            </p:inputText> 
                                            <p:watermark for="country"
                                                         value="Country"/>
                                        </div>
                                        <div class="control-group">
                                            <h:commandButton value="Set Up Network"
                                                             class="loginButton"
                                                             action="#{networkAdminController.establishNetwork}">
                                            </h:commandButton>
                                        </div>
                                    </div>
                                </div>
                            </h:form> 
                        </div>
                        <div class="col-lg-4">

                        </div>
                    </div>
                </div><!-- /.container -->
            </ui:define>
        </ui:composition> 
    </f:view>
</html>
