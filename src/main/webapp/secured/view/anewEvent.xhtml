<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <ui:composition template="/WEB-INF/include/template.xhtml">
            <ui:define name="head">
                <title>Domrade</title>
                <!-- Custom styles for this template -->
                <h:outputStylesheet name="css/starter-template.css"/>
                <h:outputStylesheet name="css/formStyles.css"/>
            </ui:define>
            <ui:define name="body">
                <nav class="navbar navbar-inverse navbar-fixed-top">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" 
                                    data-toggle="collapse" 
                                    data-target="#navbar" 
                                    aria-expanded="false" 
                                    aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <h:form>
                            <div id="navbar" class="collapse navbar-collapse">
                                <ul class="nav navbar-nav">
                                    <li>
                                        <h:commandLink action="#{logInController.logout()}"
                                                       value="Logout"/>
                                    </li>
                                </ul>
                            </div><!--/.nav-collapse -->
                        </h:form>
                    </div>
                </nav>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-4">
                            <h:form prependId="false">
                                <div class="login">
                                    <div class="login-screen">
                                        <div class="app-title">
                                            <h1>New Event</h1>
                                        </div>
                                    </div>

                                    <div class="login-form">
                                        <div class="control-group">
                                            <p:inputText id="title"
                                                         value="#{eventController.event.title}"
                                                         class="inputTextBoxStyle">
                                            </p:inputText> 
                                        </div>
                                        <div class="control-group">
                                            <p:inputText id="location"
                                                         value="#{eventController.event.location}"
                                                         class="inputTextBoxStyle">
                                            </p:inputText>

                                        </div>
                                        <div class="control-group">
                                            <p:inputText id="dateTime"
                                                         value="#{eventController.event.dateTime}"
                                                         class="inputTextBoxStyle">
                                            </p:inputText>           
                                        </div>
                                        <div class="control-group">
                                            <p:inputText id="description"
                                                         value="#{eventController.event.description}"
                                                         class="inputTextBoxStyle">
                                            </p:inputText> 
                                        </div>
                                        <div class="control-group">
                                            <p:inputText id="price"
                                                         value="#{eventController.event.price}"
                                                         class="inputTextBoxStyle">
                                            </p:inputText> 
                                        </div>
                                        <div class="control-group">
                                            <h:commandButton value="Save Event"
                                                             class="loginButton"
                                                             action="#{eventController.saveEvent}"/>
                                        </div>
                                        <div class="icons">  
                                            <h:panelGroup>
                                                <h:commandButton image="#{resource['images:goBack.png']}"
                                                                 class="profileIcons"
                                                                 action="#{navigationController.goToEvents}">
                                                    <f:ajax execute="@this"/>
                                                </h:commandButton>
                                                <h:commandButton image="#{resource['images:goToProfile.png']}"
                                                                 class="profileIcons"
                                                                 action="#{navigationController.goToProfileSettings}"> 
                                                    <f:ajax execute="@this"/>
                                                </h:commandButton>
                                            </h:panelGroup>
                                        </div>
                                    </div>
                                </div>
                            </h:form> 
                        </div>
                        <div class="col-lg-4">
                        </div>
                    </div>
                </div><!-- /.container -->
            </ui:define>
        </ui:composition> 
    </f:view>
</html>
