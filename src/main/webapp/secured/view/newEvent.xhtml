<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <ui:composition template="/WEB-INF/include/template_no_jQuery.xhtml">
            <ui:define name="head">
                <title>Domrade</title>
                <!-- Custom styles for this template -->
                <h:outputStylesheet name="css/starter-template.css"/>
                <h:outputStylesheet name="css/profileStyles.css"/>
                <h:outputStylesheet name="css/newEventStyles.css"/> 
                <h:outputStylesheet name="css/clear-default-styles.css"/> 
                <h:outputScript library="js" name="clearTextBoxesNewEvent.js"/>
            </ui:define>
            <ui:define name="body">
                <nav class="navbar navbar-inverse navbar-fixed-top">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" 
                                    data-toggle="collapse" 
                                    data-target="#navbar" 
                                    aria-expanded="false" 
                                    aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <h:form>
                            <div id="navbar" class="collapse navbar-collapse">
                                <ul class="nav navbar-nav">
                                    <li>
                                        <h:commandLink action="#{logInController.logout()}"
                                                       value="Logout"/>
                                    </li>
                                </ul>
                            </div><!--/.nav-collapse -->
                        </h:form>
                    </div>
                </nav>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-4">
                            <h:form prependId="false">
                                <h:messages id="setUpNetworkFormMessages"/>
                                <div style="align-content: center">
                                </div>
                                <div class="profileDiv">
                                    <div class="profilePicDiv">
                                        <h3>
                                            <span class="profileText displayName">
                                                New Event
                                            </span>
                                        </h3>
                                        <div class="icons"> 
                                            <h:panelGroup>
                                                <h:commandButton image="#{resource['images:goBack.png']}"
                                                                 id="goBack"
                                                                 class="profileIcons"
                                                                 action="#{navigationController.goToEvents()}">
                                                                 <f:ajax execute="@this"/>
                                                </h:commandButton>
                                                
                                            </h:panelGroup>
                                            <div class="login-form">
                                                <div class="control-group">
                                                    <p:inputText id="title"
                                                                 value="#{eventController.event.title}"
                                                                 class="inputTextBoxStyleNewEvent">
                                                    </p:inputText> 
                                                </div>
                                                <div class="control-group">
                                                    <p:inputText id="location"
                                                                 value="#{eventController.event.location}"
                                                                 class="inputTextBoxStyleNewEvent">
                                                    </p:inputText>

                                                </div>
                                                <div class="control-group">
                                                    <p:calendar id="date" 
                                                                autocomplete="off"
                                                                class="inputTextBoxStyleNewEvent"
                                                                value="#{eventController.event.theDate}" 
                                                                pattern="dd-MMM-yyyy"/>
                                                </div>
                                                <div class="control-group">
                                                    <p:calendar id="time" 
                                                                autocomplete="off"
                                                                timeOnly="true"
                                                                class="inputTextBoxStyleNewEvent"
                                                                value="#{eventController.event.theTime}" 
                                                                pattern="HH:mm"/>
                                                </div>
                                                <div class="control-group">
                                                    <p:inputTextarea id="description"
                                                                     rows="4"
                                                                     autoResize="true"
                                                                     value="#{eventController.event.description}"
                                                                     class="inputTextBoxStyleNewEvent">
                                                    </p:inputTextarea> 
                                                </div>
                                                <div class="control-group">
                                                    <h:commandButton value="Save Event"
                                                                     class="loginButton"
                                                                     action="#{eventController.saveEvent}"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                        <div class="col-lg-4"></div>
                    </div>
                </div><!-- /.container -->
            </ui:define>
        </ui:composition> 
    </f:view>
</html>
