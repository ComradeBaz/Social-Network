<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <ui:composition template="/WEB-INF/include/template.xhtml">
            <ui:define name="head">
                <title>Domrade</title> 
                <!-- Custom styles for this template -->
                <h:outputStylesheet name="css/starter-template.css"/>     
                <h:outputScript library="js" name="serverSentEventHandler.js"/>
            </ui:define>
            <ui:define name="body">
                <nav class="navbar navbar-inverse navbar-fixed-top">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" 
                                    data-toggle="collapse" 
                                    data-target="#navbar" 
                                    aria-expanded="false" 
                                    aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <h:form>
                            <div id="navbar" class="collapse navbar-collapse">
                                <ul class="nav navbar-nav">
                                </ul>
                            </div><!--/.nav-collapse -->
                        </h:form>
                    </div>
                </nav>
                <div class="container bodyColour">
                    <div class="row">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-4">
                            <h:form prependId="false">
                                <div>
                                    <h:outputLabel value="Current SSE Server URL"/>
                                    <h:outputText value="#{sseClientConfig.broadcastUrl}"
                                                  id="broadcastUrl"/>
                                    <h:outputLabel value="SSE Server URL"/>
                                    <h:inputText value="#{appConfigController.sseServerUrl}"
                                                 style="width: 400px"
                                                 id="sseUrlString"/>
                                    <h:commandButton value="Set SSE URL"
                                                     actionListener="#{appConfigController.setSseServerUrlForApp()}">
                                        <f:ajax execute="@this sseUrlString" render="broadcastUrl"/>
                                    </h:commandButton>
                                </div>
                                <div>
                                    <h:commandButton value="Stop SSE Client"
                                                     action="#{appConfigController.stopSseClient()}">
                                        <f:ajax execute="@this"/>
                                    </h:commandButton>
                                    <h:commandButton value="Start SSE Client"
                                                     action="#{appConfigController.startSseClient()}">
                                        <f:ajax execute="@this"/>
                                    </h:commandButton>
                                </div>
                            </h:form>
                        </div>
                        <div class="col-lg-4"></div>
                    </div>
                </div><!-- /.container -->
            </ui:define>
        </ui:composition> 
    </f:view>
</html>
